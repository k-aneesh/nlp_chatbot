version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
  - country_search
  - tlf_language
  - example_language
entities:
  - language
# slots:
#   email:
#     type: unfeaturized
#     influence_conversation: false
responses:
  utter_greet:
  - text: |
      नमस्कार बेटा! क्या हाल है?
  - text: |
      हेलो बेटा
  - text: |
      सलाम बेटा
  - text: |
      प्रणाम बेटा
  utter_goodbye:
  - text: |
      अलविदा बेटा
  - text: |
      बाय बेटा
  - text: |
      फिर मिलेंगे बेटा
  utter_thanks:
  - text: |
      धन्यवाद बेटा
  - text: |
      जी शुक्रिया
  - text: |
      शुक्रिया बेटा
  - text: |
      मदद करके अच्छा लगा, बेटा :)
actions:
- '...'
- utter_greet
- utter_goodbye
- action_lang_search
- action_country_search
- action_tlf_language
- utter_thanks
- feedback_reply
- action_example_language